<ion-content>
    <!-- Header con el nombre del grupo y el ícono de edición -->
    <ion-grid>
        <ion-row style="align-items: center;"> <!-- Alineación centrada -->
            <ion-col size="7">
                <ion-label class="group-name">
                    <h1>Nombre Usuario <ion-icon name="create-outline"></ion-icon></h1>
                </ion-label>
            </ion-col>
            <ion-col size="2" >
                <ion-button fill="clear">
                    <img src="assets/icon/icon-lapiz.png" style="width: 25px; height: 25px;">
                </ion-button>
            </ion-col>
            <ion-col size="3" class="ion-text-right">
                <ion-avatar>
                    <img src="assets/img/avatar1.png" alt="Group Avatar" />
                </ion-avatar>
            </ion-col>
        </ion-row>
    </ion-grid>





    <!-- Sección de Participantes -->
    <ion-card class="grupos-card">
        <ion-card-header>
            <ion-row style="align-items: center;"> <!-- Alineación centrada -->
                <ion-col size="9">
                    <div class="grupos-title" style="display: flex; align-items: center;">
                        <ion-icon name="people-outline" style="margin-right: 8px;"></ion-icon>
                        <h2 style="margin: 0;">Amigos</h2>
                    </div>
                </ion-col>

            </ion-row>
        </ion-card-header>


        <ion-card-content>
            <ion-list>

                <ion-item *ngFor="let ami of amigos" >
                    <ion-avatar style=" margin-bottom: 20px; margin-right: 20px">
                        <ion-img src="{{ami.multimedia}}"></ion-img>
                    </ion-avatar>
                    <ion-label class="grupos-title">{{ami.nombre}}</ion-label>
                    <ion-button fill="clear" slot="end">
                        <img src="assets/icon/icons-multiplicar.png" alt="Eliminar" style="width: 24px; height: 24px;">
                    </ion-button>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <!-- Sección de número de votos necesarios -->
    <ion-card class="votes-card">
        <ion-card-header>
            <ion-label class="datos-title">Datos personales:</ion-label>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col size="4">
                        <ion-label class="datos_personales"><strong>Usuario:</strong></ion-label>
                    </ion-col>
                    <ion-col size="8">
                        <ion-input class="datos_personales2" value="Juan Pérez"></ion-input>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="4">
                        <ion-label class="datos_personales"><strong>Email:</strong></ion-label>
                    </ion-col>
                    <ion-col size="8">
                        <ion-input class="datos_personales2" type="email" value="juan.perez@example.com"></ion-input>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>


</ion-content>
<app-footer></app-footer>
