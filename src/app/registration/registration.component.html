
<div class="centered-content">
    <ion-img src="assets/img/logo_avion.png" alt="Logo de la aplicación" class="small-logo"></ion-img>

    <ion-text class="titulo">
        <h1>Travel Together</h1>
    </ion-text>

    <ion-list>
        <ion-item>
                <ion-textarea placeholder="Email" class="margin-top"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-textarea placeholder="Usuario" class="margin-top"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Contraseña">
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Repite la contraseña">
                <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
        </ion-item>
    </ion-list>

    <ion-button size="default" [routerLink]="['/login']" fill="solid" class="margin-top">Iniciar sesión</ion-button>
    <ion-button  size="default" [routerLink]="['/login']" fill="outline" class="margin-bo" >Recuperar contraseña</ion-button>

</div>
