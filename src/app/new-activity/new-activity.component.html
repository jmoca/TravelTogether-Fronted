<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="font-size: 1.5rem;">Actividad</ion-card-title>
          </ion-card-header>
          <ion-card-content style="padding: 20px;">
            <ion-list>
              <ion-item class="ion-item1">
                <ion-input type="text" placeholder="Nombre de la actividad" style="font-size: 1.2rem;"></ion-input>
              </ion-item>
              <ion-item class="ion-item1">
                <ion-textarea placeholder="Descripción" style="font-size: 1.2rem;"></ion-textarea>
              </ion-item>
              <ion-item lines="none">
                <ion-label style="font-size: 1.2rem;">Imagen</ion-label>
              </ion-item>
              <ion-item class="ion-item1">
                <input type="file" (change)="onFileSelected($event)" style="font-size: 1rem;" />
              </ion-item>

              <!-- Mostrar el archivo seleccionado -->
              <ion-item *ngIf="selectedFile">
                <ion-label style="font-size: 1.2rem;">Archivo seleccionado:</ion-label>
                <p style="font-size: 1.1rem;">{{ selectedFile?.name }}</p>
              </ion-item>

              <ion-item class="ion-item1">
                <ion-input type="text" placeholder="Ubicación" style="font-size: 1.2rem;"></ion-input>
              </ion-item>

              <ion-item class="ion-item1">
                <ion-label style="font-size: 1.2rem;">Fecha</ion-label>
                <ion-datetime-button datetime="datetime"></ion-datetime-button>
                <ion-modal [keepContentsMounted]="true">
                  <ng-template>
                    <ion-datetime id="datetime"></ion-datetime>
                  </ng-template>
                </ion-modal>
              </ion-item>
            </ion-list>

            <ion-button expand="block" color="primary" style="font-size: 1.2rem;" [routerLink]="['/activity']">Guardar</ion-button>
            <ion-button expand="block" color="primary" style="font-size: 1.2rem;" [routerLink]="['/activity']" >Eliminar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
