
<ion-content>
<ion-grid>
  <ion-row>
  <ion-col>

    <ion-card>
      <ion-datetime display-format="DD/MM/YYYY" placeholder="Selecciona una fecha"></ion-datetime>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <div class="header-container">
          <div>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </div>
          <!-- Contenedor del contador alineado a la derecha -->
          <div class="counter-container">
            <ion-button (click)="decrement()">-</ion-button>
            <p class="contador">{{count }}</p>
            <ion-button (click)="increment()">+</ion-button>
          </div>
        </div>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>

  </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<app-footer></app-footer>
