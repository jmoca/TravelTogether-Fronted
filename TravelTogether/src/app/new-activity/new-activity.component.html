<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title style="font-size: 1.5rem;">Actividad</ion-card-title>
          </ion-card-header>
          <ion-card-content style="padding: 20px;">
            <ion-list>
              <ion-item class="ion-item1">
                <ion-input type="text" placeholder="Nombre de la actividad" style="font-size: 1.2rem;" [(ngModel)]="nombreActividad"></ion-input>
              </ion-item>
              <ion-item class="ion-item1">
                <ion-textarea placeholder="DescripciÃ³n" style="font-size: 1.2rem;" [(ngModel)]="descripcionActividad"></ion-textarea>
              </ion-item>

                <ion-item class="ion-item1">
                    <ion-textarea placeholder="URL de la Imagen" style="font-size: 1.2rem;" [(ngModel)]="multimediaActividad"></ion-textarea>
                </ion-item>


              <ion-item class="ion-item1">
                <ion-input type="text" placeholder="UbicaciÃ³n" style="font-size: 1.2rem;" [(ngModel)]="ubicacionActividad"></ion-input>
              </ion-item>
              <ion-item class="ion-item1">
                <ion-input type="text" placeholder="Fecha" style="font-size: 1.2rem;" [(ngModel)]="fechaActividad"></ion-input>
              </ion-item>

            </ion-list>

            <ion-button expand="block" color="primary" style="font-size: 1.2rem;" [routerLink]="['/activity', id_grupo]" (click)="crearActividad()" >Guardar</ion-button>
            <ion-button expand="block" color="primary" style="font-size: 1.2rem;" [routerLink]="['/activity', id_grupo]" >Eliminar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
