<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title style="font-size: 1.5rem;">Grupo</ion-card-title>
                    </ion-card-header>
                    <ion-card-content style="padding: 20px;">
                        <ion-list>
                          <ion-item class="ion-item1">
                            <ion-input type="text" placeholder="Nombre del nuevo grupo" style="font-size: 1.2rem;" [(ngModel)]="grupoNuevo.nombre"></ion-input>
                          </ion-item>
                          <ion-item class="ion-item1">
                            <ion-textarea placeholder="Descripción" style="font-size: 1.2rem;" [(ngModel)]="grupoNuevo.descripcion"></ion-textarea>
                          </ion-item>
                          <ion-item class="ion-item1">
                            <ion-textarea placeholder="URL de la Imagen" style="font-size: 1.2rem;" [(ngModel)]="grupoNuevo.multimedia"></ion-textarea>
                          </ion-item>
                          <ion-item class="ion-item1">
                            <ion-input type="text" placeholder="Nº de integrantes maximos" style="font-size: 1.2rem;"  [(ngModel)]="grupoNuevo.integrantes"></ion-input>
                          </ion-item>
                        </ion-list>

                        <ion-button expand="block" color="primary" style="font-size: 1.2rem;" [routerLink]="['/group']" (click)="guardarGrupo()">Crear</ion-button>
                        <ion-button expand="block" color="primary" style="font-size: 1.2rem;" [routerLink]="['/group']" >Cancelar</ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
